                  <div class="col">

    <script src="assets/bootstrap/bootstrap.min.js"></script>
    <script>
      function switchScreenState() {
        if (document.fullscreenElement) {
          document.exitFullscreen()
            .catch((err) => console.error(err))
        } else {
          document.documentElement.requestFullscreen();
        }
      }
    </script>
